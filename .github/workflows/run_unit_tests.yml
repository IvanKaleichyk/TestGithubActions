name: PR_unit_tests

on:
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run unit tests on PR in main
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2
    - name: set Up JDK 1.8
    - uses: actions/setup-java@v1
      with: {java-version: 1.8}
    - name: Run unit tests
      run: bash ./gradlew test